<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" value="Nome Nome" onchange= "text">
    <h1 id="title" onclick="para()"></h1>
    <script>
        function text(event){
            var test = document.querySelector('input').value
            document.getElementById('title').innerHTML = test
        }
        function para{
            document.getElementById('title').style.color = 'red'
            
        }
    </script>
</body>
</html>
